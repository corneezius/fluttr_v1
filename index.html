<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fluttr</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:200" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header>
      <div class="header-left">
        <img class="header-left-item" id="logo-header" src="img/logo-white.png" alt="fluttr logo">
        <h1 class="header-left-item">Fluttr</h1>
      </div>
      <div class="header-right">
        <input type="text" id="global-search" class="form-control header-left-item" placeholder="Search">
      </div>
    </header>
    <section id="title-intro">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <img class="title-intro-item" id="feature-logo" src="img/newlogofinal.png" alt="fluttr logo">
            <h1 id="title-statement">Let your ideas fly</h1>
            <button id="call-to-action">Login</button>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <form id="user-idea">
            <h4>What's your idea?</h4>
            <textarea class="form-control"></textarea>
            <br>
            <input type="checkbox" id="anonymous-check" checked>
            <label for="anonymous-check">Anonymous</label>
            <button id="submit-idea">Float it!</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2016 | Made in Philadelphia by the Fluttr team</p>
    </footer>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
